<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Register</title>
</head>
<body>
<form action="http://localhost:8100/register" id="form_register" method="GET">

    <label for="vorname"><b>Vorname</b></label>
    <input id="vorname" name="vorname" placeholder="Enter Vorname" required type="text">

    <label for="nachname"><b>Nachname</b></label>
    <input id="nachname" name="nachname" placeholder="Enter Nachname" required type="text">

    <label for="password"><b>Password</b></label>
    <input id="password" name="password" placeholder="Enter Password" required type="password">

    <label for="email"><b>E-mail</b></label>
    <input id="email" name="email" placeholder="Enter E-mail" required type="text">

    <button class="serverabfrage" id="form_btn" type="submit">Datenanfrage an den Server</button>
</form>
</body>
</html>
